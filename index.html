<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Redirecting</title>
</head>

<body>
  Redirecting...
</body>
<script>
  if (window.location.search == "") {
    window.location.href = "Redirecting link empty";
    document.getElementsByTagName('body')[0].innerHTML = "Redirecting link is empty."
  } else {
    const queryString = window.location.search;
    window.location.href = queryString.split("://")[0].substr(1) + "://" + queryString.split("://")[1];
    window.close(); // Function này hiện tại không thể hoạt động được!
    document.getElementsByTagName('body')[0].innerHTML = "Ok. done - [Ctrl+W] to close window"
  };
</script>

</html>
